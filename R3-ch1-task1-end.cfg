policy-options {
    prefix-list FW-BGP {
        apply-path "protocols bgp group <*> neighbor <*>";
    }
}
firewall {
    family inet {
        filter protect-re {
            term ah {
                from {
                    protocol ah;
                }
                then accept;
            }
            term bfd {
                from {
                    protocol udp;
                    port 3784;
                }
                then accept;
            }
            term vrrp {
                from {
                    protocol vrrp;
                }
                then accept;
            }
            term rip {
                from {
                    protocol udp;
                    port rip;
                }
                then accept;
            }
            term ospf {
                from {
                    protocol ospf;
                }
                then accept;
            }
            term rsvp {
                from {
                    protocol rsvp;
                }
                then accept;
            }
            term ldp {
                from {
                    protocol [ udp tcp ];
                    port ldp;
                }
                then accept;
            }
            term pim {
                from {
                    protocol pim;
                }
                then accept;
            }
            term igmp {
                from {
                    protocol igmp;
                }
                then accept;
            }
            term msdp {
                from {
                    protocol tcp;
                    port msdp;
                }
                then accept;
            }
            term bgp {
                from {
                    source-prefix-list {
                        FW-BGP;
                    }
                    protocol tcp;
                    port bgp;
                }
                then accept;
            }
            term ntp {
                from {
                    source-address {
                        10.10.1.0/24;
                    }
                    protocol udp;
                    port ntp;
                }
                then accept;
            }
            term radius {
                from {
                    source-address {
                        10.10.1.0/24;
                    }
                    protocol udp;
                    port radius;
                }
                then accept;
            }
            term dns {
                from {
                    source-address {
                        10.10.1.0/24;
                    }
                    protocol udp;
                    port domain;
                }
                then accept;
            }
            term snmp {
                from {
                    source-address {
                        10.10.1.0/24;
                    }
                    protocol udp;
                    port snmp;
                }
                then accept;
            }
            term ssh {
                from {
                    source-address {
                        10.10.1.0/24;
                        10.102.0.0/16;
                    }
                    protocol tcp;
                    port ssh;
                }
                then accept;
            }
            term telnet {
                from {
                    source-address {
                        10.10.1.0/24;
                    }
                    protocol tcp;
                    port telnet;
                }
                then accept;
            }
            term ftp {
                from {
                    source-address {
                        10.10.1.0/24;
                    }
                    protocol tcp;
                    port [ ftp ftp-data ];
                }
                then accept;
            }
            term icmp {
                from {
                    protocol icmp;
                }
                then {
                    policer re-policer;
                    accept;
                }
            }
            term traceroute {
                from {
                    protocol udp;
                    port 33434-33534;
                }
                then {
                    policer re-policer;
                    accept;
                }
            }
            term all-deny {
                then {
                    count dropcounter;
                    log;
                    discard;
                }
            }
        }
    }
    policer re-policer {
        if-exceeding {
            bandwidth-limit 100k;
            burst-size-limit 25k;
        }
        then discard;
    }
}
